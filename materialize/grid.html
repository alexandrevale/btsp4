<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Materialize - Grid</title>
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m6 l4 teal lighten-2">
				<p>row-1 col</p>
			</div>
			<div class="col s12 m6 l8 amber lighten-2">
				<p>row-1 col</p>
			</div>
		</div>

		<div class="row">
			<div class="col s12 m6 l4 orange lighten-2">
				<p>row-2 col</p>
			</div>
			<div class="col s12 m6 l4 offset-l4 purple lighten-2">
				<p>row-2 col</p>
			</div>
		</div>

		<div class="row">
			<div class="col s12 l4 push-l8 teal lighten-2">
				<p>row-3 col E</p>
			</div>
			<div class="col s12 l8 pull-l4 amber lighten-2">
				<p>row-3 col D</p>
			</div>
		</div>
	</div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>	
</body>
</html>
